<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Downtown Plan</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.1/esri/themes/dark/main.css">
    <script src="https://js.arcgis.com/4.1/"></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header id="header" class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <img src="downtown.png" class="logo" />
                <span id="title" class="mdl-layout-title">DOWNTOWN PLAN</span>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-subheader">
                FRAMEWORK THEMES
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link" href="javascript:void(0)" onclick="filterTheme(this, 0)">
                    <svg class="mdl-color-text--blue-grey-400 material-icons" width="35" height="35" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
            <rect fill="rgb(126, 202, 41)" x="0" y="0" width="15" height="15"/>
          </svg>BREATHE</a>
                <a class="mdl-navigation__link" href="javascript:void(0)" onclick="filterTheme(this, 1)">
                    <svg class="mdl-color-text--blue-grey-400 material-icons" width="35" height="35" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
            <rect fill="rgb(247, 147, 16)" x="0" y="0" width="15" height="15"/>
          </svg>MOVE</a>
                <a class="mdl-navigation__link" href="javascript:void(0)" onclick="filterTheme(this, 2)">
                    <svg class="mdl-color-text--blue-grey-400 material-icons" width="35" height="35" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
            <rect fill="rgb(143, 54, 159)" x="0" y="0" width="15" height="15"/>
          </svg>STAY</a>
                <a class="mdl-navigation__link" href="javascript:void(0)" onclick="filterTheme(this, 3)">
                    <svg class="mdl-color-text--blue-grey-400 material-icons" width="35" height="35" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
            <rect fill="rgb(210, 30, 37)" x="0" y="0" width="15" height="15"/>
          </svg>LINK</a>
            </nav>
            <header class="demo-drawer-subheader">
                CATALYTIC PROJECT AREAS
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800 project-areas">
                <a class="mdl-navigation__link" href="javascript:void(0)" onclick="filterArea(this, 0)">
                    <svg class="area-svg mdl-color-text--blue-grey-400 material-icons" width="35" height="35" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
            <rect fill="rgb(96, 204, 245)" x="0" y="0" width="15" height="15" stroke="rgb(96, 204, 245)" stroke-width="4"/>
          </svg><span class="area-title">GATEWAY CENTER</span></a>
                <a class="mdl-navigation__link" href="javascript:void(0)" onclick="filterArea(this, 1)">
                    <svg class="area-svg mdl-color-text--blue-grey-400 material-icons" width="35" height="35" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
            <rect fill="rgb(56, 126, 195)" x="0" y="0" width="15" height="15" stroke="rgb(56, 126, 195)" stroke-width="4"/>
          </svg><span class="area-title">NORTH END</span></a>
                <a class="mdl-navigation__link" href="javascript:void(0)" onclick="filterArea(this, 2)">
                    <svg class="area-svg mdl-color-text--blue-grey-400 material-icons" width="35" height="35" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
            <rect fill="rgb(0, 170, 166)" x="0" y="0" width="15" height="15" stroke="rgb(0, 170, 166)" stroke-width="4"/>
          </svg><span class="area-title">MOORE SQUARE</span></a>
                <a class="mdl-navigation__link" href="javascript:void(0)" onclick="filterArea(this, 3)">
                    <svg class="area-svg mdl-color-text--blue-grey-400 material-icons" width="35" height="35" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
            <rect fill="rgb(145, 143, 144)" x="0" y="0" width="15" height="15" stroke="rgb(145, 143, 144)" stroke-width="4"/>
          </svg><span class="area-title">NASH SQUARE</span></a>
                <a class="mdl-navigation__link" href="javascript:void(0)" onclick="filterArea(this, 4)">
                    <svg class="area-svg mdl-color-text--blue-grey-400 material-icons" width="35" height="35" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
            <rect fill="rgb(145, 143, 249)" x="0" y="0" width="15" height="15" stroke="rgb(145, 143, 249)" stroke-width="4"/>
          </svg><span class="area-title">GLENWOOD GREEN</span></a>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div id="map"></div>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
